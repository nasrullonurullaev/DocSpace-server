name: Check Comments

on:
  pull_request:
    branches:
      - master
      - develop
      - release/*
      - hotfix/*

jobs:
  check-comments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install regex

      - name: Run comment checker
        run: python .github/workflows/check_comments.py
